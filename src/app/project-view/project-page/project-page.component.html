<main class="container">
    <section>
        <article class="row">
            <div class="col-lg-6 p-0">
                <img src="../../../assets/images/op.jpg" alt="projectPhoto">
            </div>
            <div class="col-lg-6 p-0">
                <form action="" class="d-flex align-items-center justify-content-center flex-column pt-4">
                    <h3>Solicita la cotización</h3>
                    <hr class="border">
                    <div class="d-flex input-container">
                        <span class="spacer"></span>
                        <div class="mb-3 ps-3 pe-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="mb-3 ps-3 pe-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo">
                        </div>
                        <div class="mb-3 ps-3 pe-3">
                            <label for="phone" class="form-label">Telefono</label>
                            <input type="email" class="form-control" id="phone" placeholder="Telefono">
                        </div>
                        <div class="mb-3 ps-3 pe-3">
                            <label for="comments" class="form-label">¿Que te gustaria saber?</label>
                            <textarea class="form-control" id="comments" rows="3"></textarea>
                        </div>
                        <div class="mb-3 ps-3 pe-3">
                            <button type="button" class="btn btn-dark ">Enviar</button>
                        </div>  
                    </div>
                </form>
            </div>
        </article>
    </section>

    <section>
        <article class="row">
            <div class="col-lg-8 p-0">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">

                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>

                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../../../assets/images/Slider1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../../assets/images/Slider2.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../../assets/images/Slider3.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../../assets/images/Slider4.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>

                        <h2>85 m2</h2>

                    </div>
                    <div class="project-details-bottom px-3">
                        <h5 class="mt-3">Este apartamento incluye</h5>
                        <p>

                            2 Alcobas <br>
                            2 Baños <br>
                            Vestier en la alcoba principal
                        </p>
                    </div>
                </div>
            </div>
